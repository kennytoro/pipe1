apiVersion: apps/v1
kind: Deployment
metadata:
  name: stop-watch-deployment
  labels:
    app: stop-watch
spec:
  replicas: 1
  selector:
    matchLabels:
      app: stop-watch
  template:
    metadata:
      name: stop-watch-deployment
      labels:
        app: stop-watch
    spec:
      containers:
        - name: stopwatch
          image: kennytoro/stopwatch
          ports:
            - containerPort: 3500